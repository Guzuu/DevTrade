<h3>Add new building type</h3>

<form [formGroup]="buildingTypesForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="id">
      Id
    </label>
    <input id="id" type="text" formControlName="name" readonly>
  </div>

  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <button class="button" type="submit">Add</button>

</form>
